[package]
name = "panoptes-ownable"
version = "1.7.3"
description = "ownable program"
authors = ["Panoptes Maintainers <maintainers@panoptes.foundation>"]
repository = "https://github.com/panoptes-labs/panoptes"
license = "Apache-2.0"
homepage = "https://panoptes.com/"
documentation = "https://docs.rs/panoptes-ownable"
edition = "2018"

[dependencies]
bincode = "1.3.1"
panoptes-sdk = { path = "../../sdk", version = "=1.7.3" }
num-derive = "0.3"
num-traits = "0.2"
thiserror = "1.0"

[dev-dependencies]
panoptes-runtime = { path = "../../runtime", version = "=1.7.3" }

[lib]
crate-type = ["lib", "cdylib"]
name = "panoptes_ownable"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
