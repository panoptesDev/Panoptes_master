[package]
name = "panoptes-bpf-rust-noop"
version = "1.7.3"
description = "Panoptes BPF noop program written in Rust"
authors = ["Panoptes Maintainers <maintainers@panoptes.com>"]
repository = "https://github.com/panoptes-labs/panoptes"
license = "Apache-2.0"
homepage = "https://panoptes.com/"
documentation = "https://docs.rs/panoptes-bpf-rust-noop"
edition = "2018"

[dependencies]
num-derive = "0.2"
num-traits = "0.2"
panoptes-program = "1.4.16"
thiserror = "1.0"

[workspace]
members = []

[lib]
name = "panoptes_bpf_rust_noop"
crate-type = ["cdylib"]
